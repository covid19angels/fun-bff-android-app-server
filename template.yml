ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  # Service Name
  android-app-service:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Description: 'Hello SpringBoot On FC'

    # Function Name
    user:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Initializer: com.bdlbsc.app.FcHandler::initialize
        Handler: com.bdlbsc.app.FcHandler::handleRequest
        Runtime: java8
        CodeUri: './'
        MemorySize: 512
        Timeout: 60
        InitializationTimeout: 60
        EnvironmentVariables:
          'USER_CONTEXT_PATH': '/2020-04-10/proxy/android-app-service/user'
          'APP_BASE_DIR': '/tmp'

      # Create http trigger
      Events:
        http: # trigger name
          Type: HTTP # http trigger
          Properties:
            AuthType: ANONYMOUS
            Methods: ['GET', 'POST']
